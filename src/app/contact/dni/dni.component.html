<form [formGroup]="formularioDocumento">
    <label for="dni" class="form-label">{{tipoDni}}</label>
    <input [ngClass]="{'is-invalid': hasErrors('dni', 'required') || hasErrors('dni', 'minlength')}" 
    type="text" class="form-control" id="dni" formControlName="dni">
    <div class="text-danger" *ngIf="hasErrors('dni', 'required')">{{tipoDni}} requerido.</div>
    <div class="text-danger" *ngIf="hasErrors('dni', 'minlength')">{{tipoDni}} requiere minimo 3 caracteres.</div>
</form>
