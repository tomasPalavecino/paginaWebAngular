<div class="container">
    <form [formGroup]="formularioContacto" (ngSubmit)="enviar()">
        <div class="mb-3">
          <label for="name" class="form-label">Nombre</label>
          <input [ngClass]="{'is-invalid': hasErrors('name', 'required') || hasErrors('name', 'minlength')}" 
          type="text" class="form-control" id="name" formControlName="name">
          <div class="text-danger" *ngIf="hasErrors('name', 'required')">Nombre requerido.</div>
          <div class="text-danger" *ngIf="hasErrors('name', 'minlength')">Nombre requiere minimo 3 caracteres.</div>
        </div>
        <div class="mb-3">
          <label for="apellido" class="form-label">Apellido</label>
          <input [ngClass]="{'is-invalid': hasErrors('apellido', 'required') || hasErrors('apellido', 'minlength')}" 
          type="text" class="form-control" id="apellido" formControlName="apellido">
          <div class="text-danger" *ngIf="hasErrors('apellido', 'required')">Apellido requerido.</div>
          <div class="text-danger" *ngIf="hasErrors('apellido', 'minlength')">Apellido requiere minimo 3 caracteres.</div>
        </div>
        <div class="mb-3">
            <dni-input [tipoDni]="tipoDni"></dni-input>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input [ngClass]="{'is-invalid': hasErrors('email', 'required') || hasErrors('email', 'email')}" 
          type="email" class="form-control" id="email" formControlName="email">
          <div class="text-danger" *ngIf="hasErrors('email', 'email')">Email formato inv√°lido.</div>
          <div class="text-danger" *ngIf="hasErrors('email', 'required')">Email requerido.</div>
        </div>
        <div class="mb-3">
            <label for="tipoDni" class="form-label">Tipo de DNI:</label>
            <select class="form-select" id="tipoDni" formControlName="tipoDni">
                <option value="DNI">DNI</option>
                <option value="Libreta">Libreta</option>
                <option value="Pasaporte">Pasaporte</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
</div>
